<!DOCTYPE html>
<html>
  <head>
    <title>Flood Relief</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
        <nav class="navbar">
          <div class="navbar-logo">
            <a href="index.html">Floods</a>
          </div>
          <ul class="navbar-nav">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="donate.html" class="nav-link">Donate</a></li>
            <li class="nav-item"><a href="live.html" class="nav-link">Live Floods</a></li>
            <li class="nav-item"><a href="volunteer.html" class="nav-link active">Volunteer</a></li>
            <li class="nav-item"><a href="help.html" class="nav-link">Help</a></li>
            <li class="nav-item"><a href="about.html" class="nav-link">About Us</a></li>
          </ul>
        </nav>
      </header>
      <div class="volunteer-form-container">
        <form class="volunteer-form">
          <h2 class="form-title">Volunteer Registration Form</h2>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
          </div>
          <div class="form-group">
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" required></textarea>
          </div>
            <button type="submit" class="submit-btn" >Submit</button>
        </form>
      </div>
      
    <footer>
        <p style="text-align: center;">&copy; 2023 Flood Relief</p>
    </footer>
  </body>
</html>
